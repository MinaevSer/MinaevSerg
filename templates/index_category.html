{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static "styles.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "Bootstrap3/css/bootstrap.css" %}">
    <title>{{ category.name }}</title>
</head>
<body>
    {% include 'scripts.html' %}
    {% include 'navbar.html' %}
    <div class="container-fluid" >
    <div class="panel panel-default" >
    <div class="panel-body" id="main_panel">
            <div class="row">
            <div class="col-sm-6">
            <h1>{{ category.name }}</h1>
            </div>
                <br>
                <br>
                <br>
                <br>
                {% for tovar in tovars %}
              <div class="col-sm-6 col-md-4">
              <h1>{{ category_list.name }}</h1>
                <div class="thumbnail" id="item_bage">
                  <img src="{{ tovar.image.url}}" alt="...">
                  <div class="caption">
                    <h3>{{ tovar.name }}</h3>
                    <strong>{{ tovar.price }} руб</strong>
                    <p><br>
                      <form id="form_number_products" class="form-inline" action="{% url 'cart_add' %}">{% csrf_token %}
                        <a href="/item/{{ tovar.id }}" class="btn btn-primary" role="button">К товару</a>
                        <butoon class="btn btn-success btn-buy" id="ind_btn" data-product_id = {{ tovar.id }}>
                            В корзину
                        </butoon>
                      </form>
                    </p>
                  </div>
                </div>
              </div>
                {% endfor %}
            </div>
    </div>
    <div class="panel-footer">Created by M&K, 2018</div>
    </div>
    </div>
</body>
</html>
